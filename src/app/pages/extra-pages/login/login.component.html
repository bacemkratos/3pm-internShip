<div (window:resize)="onResize($event)" id="theme-config" class="{{ menuType }} {{ headerType }} {{ sidebarType }} {{ themeType}}">
  <section id="wrapper" class="login-register">
    <app-title></app-title>
    <div class="login-box">
      <div class="white-box">

        <form   #userlogin = "ngForm" (ngSubmit) = "login(userlogin.value)" class="form-horizontal form-material" id="loginform" [@cardToggle]="[cardToggle === 'collapsed' ? 'expanded' : 'collapsed']">
         <div class="row">

          <div class="image-overlay col-lg-4 col-md-4 col-sm-12 col-lg-offset-2 col-md-offset-2 center-align " >
            <img src="assets/images/proxym.png" alt="user"  >
          </div>
         </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input
                name="email" type="text" class="form-control" placeholder="Email" required autofocus

               ngModel
              >
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                name="password" type="password" class="form-control" placeholder="Password" required
               ngModel
              >
            </div>
          </div>
          <p class="text-danger" *ngIf="error"> {{message}} </p>
          <div class="form-group">
            <div class="col-md-12">
              <div class="checkbox checkbox-primary pull-left p-t-0">
                <input id="checkbox-signup" type="checkbox" [(ngModel)]="rememberMe"  name="remember_me">
                <label for="checkbox-signup" class="text-blue"> Remember me </label>
              </div>
              </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Log In</button>
            </div>
          </div>


        </form>

      </div>
    </div>
  </section>
</div>
