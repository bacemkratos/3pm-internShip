<!-- .row -->
<div class="row">
    <div class="col-md-12">
        <div class="white-box">
            <ul class="timeline">
                <li *ngFor="let notification of notifications; let i = index"
                    [ngClass]="{'timeline-inverted': 0 !== i % 2}">
                    <div class="timeline-badge"><img class="img-responsive" alt="user" src="assets/images/users/1.jpg">
                    </div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title">{{ notification.title }}</h4>
                            <p>
                                <small class="text-muted"><i class="fa fa-clock-o"></i>{{ notification.date }}</small>
                            </p>
                        </div>
                        <div class="timeline-body">
                            <p>{{ notification.message }}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- /.row -->
